<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;

       }
    </style>
      <title>Daytrip Advisor</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="mediawiki_wrapper.js" type="text/javascript"></script>
      <script src="openweathermap_wrapper.js" type="text/javascript"></script>
      <script src="googleplace_wrapper.js" type="text/javascript"></script>
      <script> 
          var service;
          var map;
          var infowindow;
          var placeSearch, autocomplete;
          
    function clean() {
        document.getElementById("weather").innerHTML = "";
        document.getElementById("information").innerHTML = "";
        document.getElementById("restaurant").innerHTML = "";
    }
  function initAutocomplete() {
      //-----------------auto complete---------------------
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['(cities)']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
          
    //--------------------nearby search----------------
      function initMap() {
        var pyrmont = {lat: -33.867, lng: 151.195};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 500,
          type: ['store']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
          
//    function getR(){
//        getRestaurants(service);
//    }
          //call all initialization func 
          function initialization() {
              initMap();
              initAutocomplete();
          }
    </script>

  </head>
  <body>
      
    <h3>Daytrip Advisor Demo</h3>
      <div id="locationField">
      <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
      <button type="button" onclick="search(document.getElementById('autocomplete').value)">Search</button>
    </div>
      <div id="map"></div>

    <div id="map"></div>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6pHIUUibmZz5iFCQTffRZpy6ihbkPjZk&libraries=places&callback=initialization">
    </script>
